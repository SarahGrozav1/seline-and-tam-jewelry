{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
  <h1>My Wishlist</h1>
  {% if wishlist %}
    <ul>
      {% for product in wishlist.products.all %}
        <li>
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You don't have anything in your wishlist yet.</p>
  {% endif %}
</div>
{% endblock %}
